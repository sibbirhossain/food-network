<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="images/logo/favicon.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <title>Food Network</title>

<body>
    <header>
        <div class="logo">
            <a href="#"><img src="images/logo/logo.png" alt="Food Network Logo"></a>
        </div>

        <div class="menu">
            <ul>
                <li><a id="" href="#">Home</a></li>
                <li><a href="#">Menu</a></li>
                <li><a href="#">What's New</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </div>

    <section class="first-section">
        <div class="half-width proper-position">
        <h1><span class="orange-color">Skip</span> The Diet</h1>
        <h1>Just Eat Healthy</h1>

        <a class="order-button" href="#">Order Food</a>
    </div>

    <div class="half-width">
        <img id="first-image" src="images/female/pic1.png" alt="Photo of a female holding salad bowl">
